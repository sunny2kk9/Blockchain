<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Lab - Storage Contract</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”— Blockchain Lab</h1>
            <p class="subtitle">Smart Contract Getter/Setter Interface</p>
        </header>

        <div class="wallet-section">
            <h2>Wallet Connection</h2>
            <div class="wallet-info">
                <p id="wallet-status">Not Connected</p>
                <button id="connect-btn" class="btn btn-primary">Connect Wallet</button>
            </div>
            <p id="wallet-address" class="address"></p>
        </div>

        <div class="contract-section">
            <h2>Contract Configuration</h2>
            <div class="input-group">
                <label for="contract-address">Contract Address:</label>
                <input type="text" id="contract-address" placeholder="0x..." />
                <button id="load-contract-btn" class="btn btn-secondary">Load Contract</button>
            </div>
            <p id="contract-status" class="status"></p>
        </div>

        <div class="interaction-section">
            <h2>Contract Interactions</h2>
            
            <div class="card">
                <h3>Get Value</h3>
                <p class="description">Retrieve the current stored value from the contract</p>
                <button id="get-value-btn" class="btn btn-success">Get Value</button>
                <div class="result">
                    <p><strong>Current Value:</strong> <span id="current-value">-</span></p>
                </div>
            </div>

            <div class="card">
                <h3>Set Value</h3>
                <p class="description">Update the stored value in the contract</p>
                <div class="input-group">
                    <label for="new-value">New Value:</label>
                    <input type="number" id="new-value" placeholder="Enter a number" />
                    <button id="set-value-btn" class="btn btn-primary">Set Value</button>
                </div>
                <div class="result">
                    <p id="set-status" class="status"></p>
                </div>
            </div>
        </div>

        <div class="events-section">
            <h2>Contract Events</h2>
            <div id="events-log" class="events-log"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
